apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tb-redis-insight
spec:
  serviceName: tb-redis-insight
  replicas: 1
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: tb-redis-insight
  template:
    metadata:
      labels:
        app: tb-redis-insight
    spec:
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        role: tb-additional
      containers:
        - name: server
          imagePullPolicy: Always
          image: redislabs/redisinsight:2.58.0
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
            limits:
              cpu: 200m
              memory: 200Mi
          ports:
            - containerPort: 5540
              name: http5540
      restartPolicy: Always
