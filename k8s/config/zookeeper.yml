apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: thingsboard-mqtt-broker
spec:
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: server
          imagePullPolicy: Always
          image: zookeeper:3.5
          resources:
            limits:
              cpu: 0.5
              memory: 500Mi
            requests:
              cpu: 0.5
              memory: 500Mi
          ports:
            - containerPort: 2181
          readinessProbe:
            periodSeconds: 5
            tcpSocket:
              port: 2181
          livenessProbe:
            initialDelaySeconds: 15
            periodSeconds: 5
            tcpSocket:
              port: 2181
          env:
            - name: ZOO_MY_ID
              value: "1"
            - name: ZOO_SERVERS
              value: "server.1=0.0.0.0:2888:3888;0.0.0.0:2181"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: thingsboard-mqtt-broker
spec:
  type: ClusterIP
  selector:
    app: zookeeper
  ports:
    - name: zk-port
      port: 2181