apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tb-broker
  namespace: thingsboard-mqtt-broker
spec:
  serviceName: tb-broker
  replicas: 1
  selector:
    matchLabels:
      app: tb-broker
  template:
    metadata:
      labels:
        app: tb-broker
    spec:
      volumes:
        - name: tb-broker-config
          configMap:
            name: tb-broker-config
            items:
              - key: conf
                path:  thingsboard-mqtt-broker.conf
              - key: logback
                path:  logback.xml
      containers:
        - name: server
          imagePullPolicy: Never
          image: vzikratyi/tb-mqtt-broker:1.1.12.BETA
          resources:
            limits:
              cpu: 3
              memory: 6000Mi
            requests:
              cpu: 3
              memory: 6000Mi
          ports:
            - containerPort: 8083
              name: http
            - containerPort: 1883
              name: mqtt-tcp
            - containerPort: 8883
              name: mqtt-ssl
          env:
            - name: TB_SERVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: TB_KAFKA_SERVERS
              value: "tb-kafka:9092"
            - name: HTTP_BIND_PORT
              value: "8083"
            - name: LISTENER_TCP_BIND_PORT
              value: "1883"
            - name: LISTENER_SSL_BIND_PORT
              value: "8883"
            - name: STATS_ENABLED
              value: "true"
            - name: STATS_PRINT_INTERVAL_MS
              value: "60000"
            - name: METRICS_ENDPOINTS_EXPOSE
              value: "prometheus"
            - name: TB_KAFKA_ENABLE_TOPIC_DELETION
              value: "false"
          envFrom:
            - configMapRef:
                name: tb-broker-db-config
          volumeMounts:
            - mountPath: /config
              name: tb-broker-config
          livenessProbe:
            httpGet:
              path: /actuator
              port: http
            initialDelaySeconds: 300
            timeoutSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: tb-broker
  namespace: thingsboard-mqtt-broker
spec:
  type: ClusterIP
  selector:
    app: tb-broker
  ports:
    - port: 8083
      name: http
    - port: 1883
      name: mqtt-tcp
    - port: 8883
      name: mqtt-ssl