apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: broker-tests
spec:
  serviceName: broker-tests
  replicas: 2
  selector:
    matchLabels:
      app: broker-tests
  template:
    metadata:
      labels:
        app: broker-tests
    spec:
      volumes:
        - name: mqtt-broker-test-run-config
          configMap:
            name: mqtt-broker-test-run-config
            items:
              - key: test_run_config.json
                path:  test_run_config.json
              - key: logback.xml
                path: logback.xml
              - key: tb-mqtt-broker-performance-tests.conf
                path: tb-mqtt-broker-performance-tests.conf
      containers:
        - name: server
          imagePullPolicy: Never
          image: vzikratyi/tb-mqtt-broker-performance-tests:1.0.15.1
          resources:
            limits:
              cpu: 2.5
              memory: 4000Mi
            requests:
              cpu: 2.5
              memory: 4000Mi
          env:
            - name: TEST_RUN_CONFIGURATION_FILE
              value: "/config/test_run_config.json"
            - name: BROKER_TYPE
              value: "THINGSBOARD"
            - name: MQTT_HOST
              value: "tb-broker"
            - name: MQTT_PORT
              value: "1883"
            - name: TB_URI
              value: "http://tb-broker:8083"
          volumeMounts:
            - mountPath: /config
              name: mqtt-broker-test-run-config
          command: [ 'sh', '-c', 'while [ ! -f /tmp/test-finished ]; do sleep 2; done;' ]
      restartPolicy: Always
