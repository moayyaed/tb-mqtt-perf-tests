apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: broker-tests-subscribers
spec:
  serviceName: broker-tests-subscribers
  replicas: 10
  podManagementPolicy: "Parallel"
  selector:
    matchLabels:
      app: broker-tests-subscribers
  template:
    metadata:
      labels:
        app: broker-tests-subscribers
    spec:
      securityContext:
        sysctls:
          - name: net.ipv4.ip_local_port_range
            value: "1024 60999"
      volumes:
        - name: broker-tests-subscribers-config
          configMap:
            name: broker-tests-subscribers-config
            items:
              - key: test_run_config.json
                path: test_run_config.json
              - key: logback.xml
                path: logback.xml
              - key: tb-mqtt-broker-performance-tests.conf
                path: tb-mqtt-broker-performance-tests.conf
      nodeSelector:
        role: tb-perf-test-subscribers
      containers:
        - name: server
          imagePullPolicy: Always
          image: thingsboard/tbmq-performance-tests:3.0.1
          ports:
            - containerPort: 8088
              name: http
            - containerPort: 9199 # DO NOT expose Java Management Extensions (JMX) port to any service.
              name: jmx           # The main purpose is port-forwarding from the command line
          env:
            - name: TB_SERVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: TEST_RUN_CONFIGURATION_FILE
              value: ""
            - name: BROKER_TYPE
              value: "THINGSBOARD"
            - name: MQTT_HOST
              value: "tb-broker"
            - name: MQTT_PORT
              value: "1883"
            - name: TB_URI
              value: "http://tb-broker:8083"
            - name: ORCHESTRATION_NODE
              value: "false"
            - name: HTTP_BIND_PORT
              value: "8088"
            - name: TEST_RUN_CLEAR_PERSISTED_SESSIONS_WAIT_TIME_SECONDS
              value: "90000"
            - name: TEST_RUN_CLUSTER_PROCESS_WAIT_TIME_SECONDS
              value: "90000"
            - name: TEST_RUN_MAX_CLUSTER_WAIT_TIME_SECONDS
              value: "90000"
            - name: TEST_RUN_PUBLISHER_WARMUP_WAIT_TIME_SECONDS
              value: "90000"
            - name: TEST_RUN_WAIT_TIME_MS_AFTER_CLIENTS_DISCONNECT
              value: "30000"
            - name: TEST_RUN_WAIT_TIME_MS_CLIENTS_CLOSED
              value: "5000"
            - name: STATS_ENABLED
              value: "true"
            - name: STATS_PERIOD_SECS
              value: "10"
            - name: CLIENT_KEEP_ALIVE_SECONDS
              value: "10800"
            - name: MQTT_NETTY_WORKER_GROUP_THREADS
              value: "0"
            - name: TEST_RUN_DEFAULT_WORKER_TYPE
              value: "SUBSCRIBER"
            - name: TEST_RUN_DEFAULT_PUB_SUB_GROUPS_COUNT
              value: "300000"
            - name: TEST_RUN_DEFAULT_SECONDS_TO_RUN
              value: "600"
            - name: TEST_RUN_DEFAULT_ADDITIONAL_SECONDS_TO_WAIT
              value: "10"
            - name: TEST_RUN_DEFAULT_SUBSCRIBER_QOS
              value: "1"
            - name: TEST_RUN_DEFAULT_MIN_PAYLOAD_SIZE
              value: "1"
            - name: TEST_RUN_DEFAULT_MAX_CONCURRENT_OPERATIONS
              value: "3000"
          volumeMounts:
            - mountPath: /config
              name: broker-tests-subscribers-config
          command: [ 'sh', '-c', 'while [ ! -f /tmp/test-finished ]; do sleep 2; done;' ]
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: broker-tests-subscribers
spec:
  type: ClusterIP
  selector:
    app: broker-tests-subscribers
  ports:
    - port: 8088
      name: http
